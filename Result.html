<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Result System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 75%;
            margin: 60px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1, h2 {
            text-align: center;
            color: #1e3c72;
        }

        .login {
            text-align: center;
            margin-top: 40px;
        }

        input {
            padding: 10px;
            width: 250px;
            font-size: 16px;
            margin-top: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 16px;
            background-color: #1e3c72;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #16325c;
        }

        .university {
            text-align: center;
            margin-bottom: 20px;
        }

        .student-info {
            margin: 20px 0;
            font-size: 16px;
        }

        .student-info span {
            font-weight: bold;
            color: #1e3c72;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #1e3c72;
            color: white;
        }

        .gpa {
            margin-top: 25px;
            text-align: right;
            font-size: 20px;
            font-weight: bold;
            color: #1e3c72;
        }

        #resultPage {
            display: none;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Login Page -->
    <div class="container" id="loginPage">
        <h1>الجامعة المصرية الروسية</h1>
        <h2>Egyptian Russian University</h2>

        <div class="login">
            <p>Enter Student ID</p>
            <input type="text" id="studentId">
            <br>
            <button onclick="checkId()">View Result</button>
            <div class="error" id="errorMsg"></div>
        </div>
    </div>

    <!-- Result Page -->
    <div class="container" id="resultPage">

        <div class="university">
            <h1>الجامعة المصرية الروسية</h1>
            <h3>Egyptian Russian University</h3>
        </div>

        <div class="student-info">
            <p><span>Student Name:</span> ميار احمد حامد عبد الرحمن</p>
            <p><span>Student ID:</span> 255376</p>
        </div>

        <table>
            <tr>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
            <tr>
                <td>Math 1</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Physics</td>
                <td>B</td>
            </tr>
            <tr>
                <td>Linear Algebra</td>
                <td>B</td>
            </tr>
            <tr>
                <td>Information System</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Computer Science</td>
                <td>C</td>
            </tr>
            <tr>
                <td>English</td>
                <td>D</td>
            </tr>
        </table>

        <div class="gpa">
            GPA: 3.2
        </div>

    </div>

    <script>
        function checkId() {
            var id = document.getElementById("studentId").value;

            if (id === "255376") {
                document.getElementById("loginPage").style.display = "none";
                document.getElementById("resultPage").style.display = "block";
                } else {
                document.getElementById("errorMsg").innerText = "Invalid Student ID";
            }
        }
    </script>

</body>
</html>
